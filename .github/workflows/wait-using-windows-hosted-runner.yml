name: Wait using Windows
on:
  push:
  workflow_dispatch:

jobs:
  wait-on-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Wait on tests
        uses: ./
        with:
          ref: ${{ github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10 # seconds
          running-workflow-name: wait-on-windows
          check-name: wait-on-me

      - name: Success
        run: echo 'Success!'
